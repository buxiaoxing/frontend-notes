<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>

    function* fibonacci() {
      let prev1 = 1
      let prev2 = 1
      let n = 1
      while (true) {
        if (n <= 2) {
          yield 1
        }else{
          let newValue = prev1 + prev2
          yield newValue
          prev1 = prev2
          prev2 = newValue
        }
        n++
      }
    }

    const generator = fibonacci()
  </script>
</body>

</html>
